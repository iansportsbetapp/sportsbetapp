<!DOCTYPE html>
<html>
  <head>
    <title>Customer Dashboard</title>
    <style>
      /* Add some basic styling */
      body {
        font-family: Arial, sans-serif;
        font-size: 14px;
        line-height: 1.5;
        padding: 20px;
      }
      h1 {
        margin-top: 0;
      }
      table {
        border-collapse: collapse;
        width: 100%;
      }
      th, td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }
      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h1>Customer Dashboard</h1>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Balance</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>John Doe</td>
          <td>john.doe@example.com</td>
          <td>555-1234</td>
          <td>$500</td>
        </tr>
        <tr>
          <td>Jane Smith</td>
          <td>jane.smith@example.com</td>
          <td>555-5678</td>
          <td>$250</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
